---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.title %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
      <p class="post-description text-secondary">{{ page.description }}</p>
    {% endif %}
  </header>

  <article>
    {{ content }}
  </article>

</div>
